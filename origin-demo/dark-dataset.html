<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dark-dataset.css" />
  </head>
  <body>
    <h2>åŸç”Ÿæ¢è‚¤æ–¹æ¡ˆ-é€šè¿‡datasetåˆ‡æ¢</h2>
    <script>
      const getThemePreference = () => {
        const currentTheme = localStorage.getItem('theme')
        if (currentTheme) return currentTheme
        return window.matchMedia('(perefers-color-scheme: dark)').matches ? 'dark' : 'light'
      }
      // åº”ç”¨ä¸»é¢˜(é€šè¿‡datasetåˆ‡æ¢)
      const applyTheme = (theme) => {
        const rootEl = document.documentElement
        rootEl.setAttribute('data-theme', theme)
      }
      const initTheme = () => {
        const theme = getThemePreference()
        applyTheme(theme)

        const toggleBtn = document.createElement('button')
        toggleBtn.textContent = theme === 'dark' ? 'ğŸŒ' : 'ğŸŒ™'
        toggleBtn.classList.add('theme-toggle-btn')

        toggleBtn.addEventListener('click', () => {
          const currentTheme = getThemePreference()
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark'
          localStorage.setItem('theme', newTheme)
          applyTheme(newTheme)
          toggleBtn.textContent = newTheme === 'dark' ? 'ğŸŒ' : 'ğŸŒ™'
        })

        document.body.appendChild(toggleBtn)

        // æ²¡æ‰‹åŠ¨åˆ‡æ¢å‰éœ€ç›‘å¬æ›´æ–°
        window.matchMedia('(perefers-color-scheme: dark)').addEventListener('change', (e) => {
          if (!localStorage.getItem('theme')) {
            applyTheme(e.matches ? 'dark' : 'light')
          }
        })
      }

      window.addEventListener('DOMContentLoaded', initTheme)
    </script>
  </body>
</html>
